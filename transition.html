<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3 Transition</title>
    <style type="text/css">
        * {margin: 0; padding: 0;}
        body {
            background: #2192bc;
        }
        .box {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 100px auto;
            background-color: #2c9dc4;
            transition: all 1s ease;
            box-shadow: 0 0 0 30px transparent;
        }

        .box:hover {
            box-shadow: 0 0 0 0 rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
